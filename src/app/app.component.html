<app-login *ngIf="loginFlag" (onClose)="onLogin($event)"></app-login>

<div *ngIf="!loginFlag">
    <app-header [username]="user" (onClose)="onLogOut()"></app-header>
    <div class="row clsBody">
        <div class="col-md-1">
            <app-left-menu></app-left-menu>
        </div>
        <div class="col-md-11 clsRoute">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

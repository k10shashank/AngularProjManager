<app-page-title title="Tasks"></app-page-title>
<button class="btn btn-primary" (click)="openTaskEntryDialog()">New Task</button>
<br /><br />
<div>
    <ag-grid-angular class="ag-theme-alpine" [style.width.px]="1650" [style.height.px]="350" [rowData]="taskList"
        [columnDefs]="gridColDefs"></ag-grid-angular>
</div>

<app-task-entry [projectList]="projectList" [userList]="userList" (onClose)="onDialogClose($event)"></app-task-entry>
